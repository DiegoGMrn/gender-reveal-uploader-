version: '3.8'

services:
  gender-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=changeme
    volumes:
      # Bind-mount local uploads folder so host manages permissions during development
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  uploads-data:
    driver: local
